<!DOCTYPE html>
<html>

<head>
  <style>
    .city {
      background-color: tomato;
      color: white;
      padding: 10px;
    }
  </style>
</head>

<body>

  <h2>Different Elements Can Share Same Class</h2>

  <p>Even if the two elements do not have the same tag name, they can both point to the same class, and get the same CSS
    styling:</p>

  <h1 class="city">Paris</h1>
  <p class="city">Paris is the capital of France.</p>
  <iframe src="index.html" style="height:50%;width:50%" title="Iframe Example"></iframe>
</body>

</html>
